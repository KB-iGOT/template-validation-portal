<div class="mat-elevation-z8">

  <button mat-button (click)="goBack()" class="back-button">
    <mat-icon>arrow_back</mat-icon> Back
  </button>
  
  <!-- Table Header -->
  <div class="table-header">
    <h2>List of Solutions</h2>
    <mat-form-field class="search-field" appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search solutions">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Solution ID Column -->
    <ng-container matColumnDef="solutionId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Solution ID </th>
      <td mat-cell *matCellDef="let element"> {{element.solutionId}} </td>
    </ng-container>

    <!-- Solution Name Column -->
    <ng-container matColumnDef="solutionName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Solution Name </th>
      <td mat-cell *matCellDef="let element"> {{element.solutionName}} </td>
    </ng-container>

    <ng-container matColumnDef="solution_created_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Solution Created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.solution_created_date}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Survey Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date:'medium'}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Survey End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date:'medium'}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="copyLink(element.solutionId)" matTooltip="Copy Solution ID">
          <mat-icon>content_copy</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of solutions">
  </mat-paginator>
</div>
